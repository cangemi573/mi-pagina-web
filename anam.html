<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Analizador y Resumidor de Textos Moderno</title><!-- Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" /><style>  /* Reset */  *, *::before, *::after {    box-sizing: border-box;  }  body {    margin: 0;    font-family: 'Poppins', sans-serif;    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);    min-height: 100vh;    display: flex;    justify-content: center;    align-items: center;    padding: 2rem;    color: #333;  }  .container {    background: #fff;    max-width: 720px;    width: 100%;    border-radius: 20px;    box-shadow: 0 20px 50px rgba(0,0,0,0.15);    padding: 2.5rem 3rem;    display: flex;    flex-direction: column;    gap: 1.5rem;    animation: fadeIn 1s ease forwards;  }  h1 {    font-weight: 600;    font-size: 2.5rem;    text-align: center;    background: linear-gradient(90deg, #667eea, #764ba2);    -webkit-background-clip: text;    -webkit-text-fill-color: transparent;  }  textarea {    width: 100%;    height: 180px;    padding: 1.2rem 1.4rem;    font-size: 1.1rem;    border-radius: 15px;    border: 2px solid #ddd;    resize: vertical;    transition: border-color 0.3s ease;    font-family: 'Poppins', sans-serif;    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);  }  textarea:focus {    outline: none;    border-color: #764ba2;    box-shadow: 0 0 8px rgba(118, 75, 162, 0.6);  }  .buttons {    display: flex;    justify-content: center;    gap: 1.5rem;  }  button {    background: #764ba2;    color: white;    border: none;    padding: 0.9rem 2.2rem;    font-size: 1.1rem;    font-weight: 600;    border-radius: 15px;    cursor: pointer;    box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);    transition: background-color 0.3s ease, transform 0.2s ease;    user-select: none;  }  button:hover {    background: #5c3b8a;    transform: translateY(-3px);  }  button:active {    transform: translateY(0);  }  .section-result {    background: #f8f8ff;    border-radius: 18px;    padding: 1.8rem 2rem;    box-shadow: inset 0 0 10px rgba(118, 75, 162, 0.1);    color: #444;  }  .section-result h2 {    margin-top: 0;    font-weight: 700;    color: #5c3b8a;    margin-bottom: 1rem;    letter-spacing: 0.03em;  }  .stats p {    margin: 0.35rem 0;    font-size: 1rem;  }  table {    width: 100%;    border-collapse: collapse;    margin-top: 1rem;    font-size: 0.95rem;  }  th, td {    border: 1px solid #d4cfff;    padding: 0.55rem 0.9rem;    text-align: left;    color: #5c3b8a;  }  th {    background: #cbb8ff;  }  /* Animaciones */  @keyframes fadeIn {    from {opacity: 0; transform: translateY(15px);}    to {opacity: 1; transform: translateY(0);}  }  /* Responsive */  @media (max-width: 480px) {    .buttons {      flex-direction: column;      gap: 1rem;    }    button {      width: 100%;    }    .container {      padding: 1.8rem 1.5rem;    }    h1 {      font-size: 2rem;    }  }</style></head><body><div class="container" role="main" aria-label="Aplicación de análisis y resumen de textos">  <h1>Analizador y Resumidor de Textos</h1>  <textarea id="textoInput" placeholder="Escribí o pegá tu texto aquí..." aria-label="Área para ingresar texto"></textarea>    <div class="buttons">    <button type="button" onclick="analizarTexto()" aria-describedby="btn-analizar-desc">Analizar Texto</button>    <button type="button" onclick="resumirTexto()" aria-describedby="btn-resumir-desc">Resumir Texto</button>  </div>  <section class="section-result" id="resultado" aria-live="polite" style="display:none;">    <h2>Análisis del Texto</h2>    <div class="stats" id="stats">      <p><strong>Palabras:</strong> <span id="palabras"></span></p>      <p><strong>Caracteres (con espacios):</strong> <span id="caracteresCon"></span></p>      <p><strong>Caracteres (sin espacios):</strong> <span id="caracteresSin"></span></p>      <p><strong>Oraciones:</strong> <span id="oraciones"></span></p>      <p><strong>Párrafos:</strong> <span id="parrafos"></span></p>    </div>    <h3>Frecuencia de Palabras (Top 10)</h3>    <table aria-label="Frecuencia de palabras más usadas">      <thead>        <tr><th>Palabra</th><th>Frecuencia</th></tr>      </thead>      <tbody id="freqTable"></tbody>    </table>  </section>  <section class="section-result" id="resumen" aria-live="polite" style="display:none;">    <h2>Resumen</h2>    <p id="textoResumen" style="font-size:1.1rem; line-height:1.5;"></p>  </section></div><script>  function analizarTexto() {    const texto = document.getElementById('textoInput').value.trim();    if (!texto) {      alert('Por favor, ingresá algún texto.');      return;    }    const palabrasArr = texto      .toLowerCase()      .replace(/[\.,\/#!$%\^&\*;:{}=\-_`~()"\?¿¡!«»]/g,"")      .split(/\s+/)      .filter(w => w.length > 0);    const totalPalabras = palabrasArr.length;    const totalCaracteresCon = texto.length;    const totalCaracteresSin = texto.replace(/\s/g, '').length;    const oracionesArr = texto.match(/[^.!?]+[.!?]+/g) || [];    const totalOraciones = oracionesArr.length;    const parrafosArr = texto.split(/\n+/).filter(p => p.trim().length > 0);    const totalParrafos = parrafosArr.length;    const freq = {};    palabrasArr.forEach(palabra => {      freq[palabra] = (freq[palabra] || 0) + 1;    });    const freqSorted = Object.entries(freq)      .sort((a,b) => b[1] - a[1])      .slice(0, 10);    document.getElementById('palabras').textContent = totalPalabras;    document.getElementById('caracteresCon').textContent = totalCaracteresCon;    document.getElementById('caracteresSin').textContent = totalCaracteresSin;    document.getElementById('oraciones').textContent = totalOraciones;    document.getElementById('parrafos').textContent = totalParrafos;    const tbody = document.getElementById('freqTable');    tbody.innerHTML = '';    freqSorted.forEach(([palabra, cant]) => {      const tr = document.createElement('tr');      tr.innerHTML = `<td>${palabra}</td><td>${cant}</td>`;      tbody.appendChild(tr);    });    document.getElementById('resultado').style.display = 'block';    document.getElementById('resumen').style.display = 'none';  }  function resumirTexto() {    const texto = document.getElementById('textoInput').value.trim();    if (!texto) {      alert('Por favor, ingresá algún texto para resumir.');      return;    }    // Simple resumen: primeras 3 oraciones completas    const oracionesArr = texto.match(/[^.!?]+[.!?]+/g) || [];    const resumen = oracionesArr.slice(0, 3).join(' ');    document.getElementById('textoResumen').textContent = resumen || "No se pudo generar resumen.";    document.getElementById('resumen').style.display = 'block';    document.getElementById('resultado').style.display = 'none';  }</script></body></html>
